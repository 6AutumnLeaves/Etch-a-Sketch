<!DOCTYPE html>

    <body class="vertical-container">
        
        <div class ='grid-size-controls'>

        <div class = 'sketch-container'>
            <header>
                <h1>Etch-A-Sketch</h1>
            </header>
            <main>
                <div class ='drawing-area grid-container'>
                </div>
            </main>
            <footer>
                Created by SixAutumnLeaves
                
            </footer>
        </div>  
       
        <script src="script.js"></script>
